         <form [formGroup]="detailForm" autocomplete="off" class="register-box">

             <div class="grid p-fluid">
             
                <h2 class="title">Register</h2>

                   <!-- Name -->
                    <div class="md:col-4 col-12">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" maxlength="50" placeholder="Enter Name" required />
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error>Name is required</mat-error>
                        </mat-form-field>
                    </div>


                                <!-- Bank readonly textbox -->
            <div class="md:col-3 col-12">
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Bank</mat-label>

                    <input matInput formControlName="otherBank" readonly />

                    <mat-icon matPrefix>account_balance</mat-icon>
                </mat-form-field>
            </div>

             </div>
           


         </form>
